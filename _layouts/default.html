<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <meta name=viewport content="width=device-width, initial-scale=1.0">
        <meta name=description content="{{ site.description }}">
        
        <title>
          {% if page.title %}
            {{ page.title }} | 
          {% endif %}
          {{ site.name }}
        </title>

        <script src=http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML.js type=text/javascript></script>
        <script type=text/x-mathjax-config>
            MathJax.Hub.Config({
              "HTML-CSS": {
                linebreaks: {
                    automatic: true,
                    //width: "70% container"
                },
                styles: {
                    //".MathJax .math": {
                        //"border": "1px solid #ccc",
                        //"margin": "0.1em 0",
                        //"padding": "0.3em",
                        //"vertical-align": "middle"
                    //},
                    ".MathJax_Display": {
                        "font-size":  "1.5em",
                        "padding-left": "3em"
                    }
                },
                scale: 100
              }
            });
        </script>
                
        <link rel=stylesheet type=text/css href=/css/pure-min.css>
        <link rel=stylesheet type=text/css href=/css/tufte.css>
        <link rel=stylesheet type=text/css href=/css/styles.css>
        
        <link rel=alternate type=application/rss+xml title="RSS feed for eyeshalfclosed.com" href="/feed.xml">
    </head>
    <body>
        <div class="container pure-g-r">
            <div class=pure-u-1-4>
                {% include header.html %}
            </div>
            <div class=pure-u-3-4>
                <div class=right-column>
                    {{ content }}
                </div>
            </div>
        </div>
    </body>
</html>
